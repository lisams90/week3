<!DOCTYPE html>
<html>
  <head>
	<title>Let's find a healthy food!</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
  </head>
  <body>
  
	<div id="selectLocation">
		<h2>Let's find a healthy food!</h2>
		<h3>Farmers Markets</h3>
		<form id="chooseZip">
			<button type="button" id="searchZip" class="button">Search by Zip Code</button>
			<div class="clear"></div>
			<div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder=" Enter your zip code">
				<button type="submit" class="button">Search</button>
			</div>
		</form>
		
	</div>
	
	
	<div id="map-canvas"></div>


  </body>
</html>
